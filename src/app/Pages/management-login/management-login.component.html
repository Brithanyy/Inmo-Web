<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card transparent-card">
            <div class="card-body">
                <img [src]="logo" alt="" class="login-img rounded-circle">
        
                <form (ngSubmit)="login()" #loginForm="ngForm">
                    <div class="mb-2">
                        <label for="validacionUsuario" class="form-label">Usuario</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Ingrese su usuario" 
                            [(ngModel)]="usuario.user" 
                            id="validacionUsuario" 
                            name="usuario"  
                            #user="ngModel" 
                            required>
                        <div *ngIf="user.invalid && (user.dirty || user.touched)" class="alert alert-danger mt-1">
                            El campo de usuario no debe quedar vacío.
                        </div>
                    </div>
        
                    <div class="mb-2">
                        <label for="validacionPassword" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input 
                                [type]="isPasswordVisible ? 'text' : 'password'" 
                                id="validacionPassword" 
                                class="form-control" 
                                placeholder="Ingrese su contraseña" 
                                [(ngModel)]="usuario.password" 
                                name="password" 
                                #pass="ngModel" 
                                required>
                            <button class="btn border-transparent botonPass" type="button" (click)="togglePasswordVisibility()">
                                <i class="bi" [ngClass]="isPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
                            </button>
                        </div>
                        <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert alert-danger mt-1">
                            El campo de contraseña no debe quedar vacío.
                        </div>
                    </div>
        
                    <div class="mt-3 mb-1 d-flex justify-content-center">
                        <button class="btn button-iniciar" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
