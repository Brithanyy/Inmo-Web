
<div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card transparent-card shadow">
            <div class="card-body">
                <img [src]="logo" alt="" class="login-img rounded-circle mx-auto d-block">
                <h3 class="text-center mb-4">Inmo-Web</h3>
                <form [formGroup]="formLogin" (ngSubmit)="login()"> 
                    <div class="mb-3">
                        <label for="validacionUsuario" class="form-label">Usuario</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Ingrese su usuario" 
                            formControlName="userName" 
                            id="validacionUsuario"
                            [ngClass]="{'is-invalid':userName?.invalid && userName?.touched}">
                        <div class="invalid-feedback" *ngIf="userName?.invalid && userName?.touched">
                            El usuario es obligatorio
                        </div>
                    </div>
                
                    <div class="mb-3">
                        <label for="validacionPassword" class="form-label">Contrase침a</label>
                        <div class="input-group">
                            <input 
                                [type]="isPasswordVisible ? 'text' : 'password'" 
                                id="validacionPassword" 
                                class="form-control" 
                                placeholder="Ingrese su contrase침a" 
                                formControlName="password"
                                [ngClass]="{'is-invalid':password?.invalid && password?.touched}">
                            
                            <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                                La contrase침a es obligatoria
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-success w-100" type="submit">Iniciar Sesi칩n</button>
                    </div>
                </form>
            </div>
            <div class="alert alert-danger text-center cardError" role="alert" *ngIf="mensajeError">
                {{ mensajeError }}
            </div>
        </div>
    </div>
</div>
