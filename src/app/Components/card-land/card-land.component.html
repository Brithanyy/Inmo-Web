@if (errorReturned) {
    <div class="alert alert-danger">
      {{ errorReturned }}
    </div>
}

@else if (land) {
    <div class="card h-100 shadow-sm" >
      <img [src]="land.imagenes[0]" class="card-img-top" alt="Property Image">
      <div class="card-body">
      <h5 class="card-title">{{ land.tituloPropiedad }}</h5>
      <p class="card-text">
          <strong>Precio:</strong> US$  {{ land.precioPropiedad}}<br>
          <strong>Tipo:</strong> {{ land.tipoPropiedad }}<br>
          <strong>Superficie total:</strong> {{ land.superficieTotal }} mÂ²<br>
      </p>
      </div>

      @if(userBuffer?.estaLogueado) {

        <div class="card-footer bg-white border-top-0">
          <button class="btn btn-primary w-100" (click)="directToDetailsManagement()">Ver detalles</button>
        </div>
      }

      @else {
        
        <div class="card-footer bg-white border-top-0">
          <button class="btn btn-primary w-100" (click)="directToDetails()">Ver detalles</button>
        </div>
      }

    </div>
}
